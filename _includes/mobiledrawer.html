<!-- Mobile Drawer Component -->
<div id="mobile-drawer" class="mobile-drawer">
  <!-- Top Bar -->
  <div class="mobile-drawer__top-bar">
    <!-- Scroll to Top Arrow -->
    <button class="mobile-drawer__scroll-top is-hidden" aria-label="Scroll to top">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 4L4 10L5.5 11.5L9 8V16H11V8L14.5 11.5L16 10L10 4Z" fill="white"/>
      </svg>
    </button>
    
    <!-- ToC Icon (hidden by default) -->
    <button class="mobile-drawer__toc-btn" aria-label="Table of Contents">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="4" cy="6" r="1.5" fill="white"/>
        <rect x="8" y="5" width="8" height="2" rx="1" fill="white"/>
        <circle cx="4" cy="12" r="1.5" fill="white"/>
        <rect x="8" y="11" width="8" height="2" rx="1" fill="white"/>
        <circle cx="4" cy="18" r="1.5" fill="white"/>
        <rect x="8" y="17" width="8" height="2" rx="1" fill="white"/>
      </svg>
    </button>
    
    <!-- Hamburger Menu -->
    <button class="mobile-drawer__menu-btn" aria-label="Menu">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="3" y="6" width="18" height="2" rx="1" fill="white"/>
        <rect x="3" y="11" width="18" height="2" rx="1" fill="white"/>
        <rect x="3" y="16" width="18" height="2" rx="1" fill="white"/>
      </svg>
    </button>
  </div>
  
  <!-- Bottom Drawer -->
  <div class="mobile-drawer__bottom">
    <!-- Menu Content -->
    <div class="mobile-drawer__content mobile-drawer__content--menu">
      <nav>
        <ul>
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          <li><a href="{{ '/all' | relative_url }}">All EIPs</a></li>
          <li><a href="{{ '/core' | relative_url }}">Core</a></li>
          <li><a href="{{ '/networking' | relative_url }}">Networking</a></li>
          <li><a href="{{ '/interface' | relative_url }}">Interface</a></li>
          <li><a href="{{ '/erc' | relative_url }}">ERC</a></li>
          <li><a href="{{ '/meta' | relative_url }}">Meta</a></li>
          <li><a href="{{ '/informational' | relative_url }}">Informational</a></li>
        </ul>
      </nav>
    </div>
    
    <!-- ToC Content -->
    <div class="mobile-drawer__content mobile-drawer__content--toc">
      <!-- ToC will be dynamically populated -->
    </div>
  </div>
</div>
